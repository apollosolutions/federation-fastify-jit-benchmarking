- name: apollo_federation
  warmup_duration: 10
  duration: 60
  candidates:
    - name: BenchmarkWithUserIdOnly
      url: http://localhost:4000/graphql
      query: BenchmarkWithUserIdOnly
      queries_file: queries.graphql
      timeout: 500ms
    - name: BenchmarkWithUser
      url: http://host.docker.internal:4000/graphql
      query: BenchmarkWithUser
      queries_file: queries.graphql
      timeout: 500ms
    - name: BenchmarkWithReview
      url: http://host.docker.internal:4000/graphql
      query: BenchmarkWithReview
      queries_file: queries.graphql
      timeout: 500ms
    - name: BenchmarkWithUserIdOnly_Fastify
      url: http://host.docker.internal:4010/graphql
      query: BenchmarkWithUserIdOnly
      queries_file: queries.graphql
      timeout: 500ms
    - name: BenchmarkWithUser_Fastify
      url: http://host.docker.internal:4010/graphql
      query: BenchmarkWithUser
      queries_file: queries.graphql
      timeout: 500ms
    - name: BenchmarkWithReview_Fastify
      url: http://host.docker.internal:4010/graphql
      query: BenchmarkWithReview
      queries_file: queries.graphql
      timeout: 500ms
    - name: BenchmarkWithUserIdOnly_JIT
      url: http://host.docker.internal:4020/graphql
      query: BenchmarkWithUserIdOnly
      queries_file: queries.graphql
      timeout: 500ms
    - name: BenchmarkWithUser_JIT
      url: http://host.docker.internal:4020/graphql
      query: BenchmarkWithUser
      queries_file: queries.graphql
      timeout: 500ms
    - name: BenchmarkWithReview_JIT
      url: http://host.docker.internal:4020/graphql
      query: BenchmarkWithReview
      queries_file: queries.graphql
      timeout: 500ms
    - name: BenchmarkWithUserIdOnly_Fasifty_JIT
      url: http://host.docker.internal:4030/graphql
      query: BenchmarkWithUserIdOnly
      queries_file: queries.graphql
      timeout: 500ms
    - name: BenchmarkWithUser_Fasifty_JIT
      url: http://host.docker.internal:4030/graphql
      query: BenchmarkWithUser
      queries_file: queries.graphql
      timeout: 500ms
    - name: BenchmarkWithReview_Fasifty_JIT
      url: http://host.docker.internal:4030/graphql
      query: BenchmarkWithReview
      queries_file: queries.graphql
      timeout: 500ms
  rps:
    - 100
    - 200
